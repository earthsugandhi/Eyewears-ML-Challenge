
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Eyewears ML Challange</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Eyewears ML Challange</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if img_path %}
  <img src={{img_path}} height="100px" width="110px">
	<h2> Type Prediction: <i> {{prediction_type}} </i></h2>
    <h2> Shape Prediction: <i> {{prediction_shape}} </i></h2>
    <h2> Similar Images: </h2>
    <img src="{{img_path1}}" height="115px" width="110px">
    <img src="{{img_path2}}" height="115px" width="110px">
    <img src="{{img_path3}}" height="115px" width="110px">
    <img src="{{img_path4}}" height="115px" width="110px">
    <img src="{{img_path5}}" height="115px" width="110px">
    <img src="{{img_path6}}" height="115px" width="110px">
    <img src="{{img_path7}}" height="115px" width="110px">
    <img src="{{img_path8}}" height="115px" width="110px">
    <img src="{{img_path9}}" height="115px" width="110px">
    <img src="{{img_path10}}" height="115px" width="110px">

	{% endif %}

</div>







</body>
</html>
